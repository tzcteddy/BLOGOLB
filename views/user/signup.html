<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="" class="navbar-brand">珠峰博客</a>
        </div>
        <div>
            <ul class=" nav navbar-nav">
                <li><a href="/user/signup">用户注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/signout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username" class="control-label">用户名</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">邮箱</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="avatar">头像</label>
                    <input type="file" class="form-control" name="avatar" id="avatar">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
