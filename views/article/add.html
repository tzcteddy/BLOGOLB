<%- include ../include/header.html%>
<form method="post">
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input type="text" id="title" class="form-control" name="title" placeholder="请输入标题" value="<%=article.title%>">
    </div>
    <div class="form-group">
        <label for="content" class="control-label">正文</label>
        <textarea type="textarea" id="content" class="form-control" name="content" placeholder="请输入正文"><%article.content%></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">发表</button>
    </div>
</form>
<%- include ../include/footer.html%>
