<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.css">
    <style>
        img{
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="" class="navbar-brand">我的博客</a>
        </div>
        <div>
            <ul class=" nav navbar-nav">
                <%if(user){%>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/signout">退出</a></li>
               <% }else{%>
                <li><a href="/user/signup">用户注册</a></li>
                <li><a href="/user/signin">登录</a></li>
                <%}%>
            </ul>
            <form action="/" class="nav navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字" value="<%=keyword%>" name="keyword">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <%if(user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img src="<%=user.avatar%>" alt="<%=user.username%>"></a></li>
                <li><a href="#"><%=user.username%></a></li>
            </ul>
            <%}%>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <%
              if(success){%>
            <div class="alert alert-success"><%=success%></div>
           <% }
            %>
            <%if(error){%>
            <div class="alert alert-danger"><%=error%></div>
            <%}%>
